  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
#map:

# Track the sun
sun:

# Sensors
sensor:
  # Weather prediction
 # - platform: yr

switch:
  - platform: mqtt
    command_topic: "home/bedroom/switch1/set"

light:
  - platform: mqtt
    name: "Bed Light 1"
    command_topic: "cmnd/BedLight01/POWER"
    state_topic: "tele/BedLight01/STATE"
    state_value_template: "{{ value_json.POWER }}"
    availability_topic: "tele/BedLight01/LWT"
    brightness_command_topic: "cmnd/BedLight01/Dimmer"
    brightness_state_topic: "tele/BedLight01/STATE"
    brightness_scale: 100
    on_command_type: "brightness"
    brightness_value_template: "{{ value_json.Dimmer }}"
    white_value_state_topic: "tele/BedLight01/STATE"
    white_value_command_topic: "cmnd/BedLight01/White"
    white_value_scale: 100
    white_value_template: "{{ value_json.White }}"
    rgb_command_topic: "cmnd/BedLight01/Color2"
    rgb_state_topic: "tele/BedLight01/STATE"
    rgb_value_template: "{{ value_json.Color.split(',')[0:3]|join(',') }}"
    effect_command_topic: "cmnd/BedLight01/Scheme"
    effect_state_topic: "tele/BedLight01/STATE"
    effect_value_template: "{{value_json.Scheme}}"
    effect_list:
      - 0
      - 1
      - 2
      - 3
      - 4
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
    qos: 1
    retain: false

# Text to speech
tts:
  - platform: google_translate
    service_name: google_say

# Cloud
#cloud:

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
